<div class="transparent-bg container">
  <h2>Most popular destinations</h2>

  <table>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let des of destinations">
        <td>{{ des.id }}</td>
        <td>{{ des.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
